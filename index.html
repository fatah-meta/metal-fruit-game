<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple Game to play">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="game-box">
            <div class="indicators">
                <div class="score-box" id="trials"></div>
                <div class="score-box">Score: <br/><span id="score"></span></div>
            </div>
            <div class="upper-box" id="fruitContainer">
                <img id="fruits" src="">  
            </div>
            <div class="btn-holder"><button class="Catch">Catch fruits</button></div>
            <div class="btn-holder"><button class="start" id="start">Start Game</button></div>
        </div>
        <div class="game-over" id="gameUp">Game Over!<br/>Your Score: <span id="last-score"></span></div>
        <audio id="sound"><source src="audio/soundEffect.mp3" type="audio/mp3"></source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="jquery.js"></script>
    </body>
</html>
